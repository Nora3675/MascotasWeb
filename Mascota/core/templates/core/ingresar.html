{% extends "core/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>
  {%block body%}
  {% block content %}
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h2>Acceso</h2>
        </div>
        <hr>

      </div>
    </div>
  </div>

  <div class="row contact-wrap">
    <div class="col-md-8 col-md-offset-2">
      <div id="sendmessage">Your message has been sent. Thank you!</div>
      <div id="errormessage"></div>

      <form action="" method="post" role="form" class="contactForm">
        {% csrf_token%}
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Usuario" data-rule="minlen:4"
            data-msg="Please enter at least 4 chars" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Password" data-rule="email"
            data-msg="Please enter a valid email" />
          <div class="validation"></div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-lg">Iniciar</button>
          <a type="button" class="btn btn-primary btn-lg" href="/registro_u/">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
  <!--/.row-->

  <br>
</body>
{%endblock%}

</html>
{%endblock%}
